<div class="container">
  <form class="content" [formGroup]="setupSimulationForm">
    <div class="box">
      <label class="boxLabel">Время начала моделирования</label>
      <mat-form-field appearance="outline" floatLabel="never">
        <input
          matInput
          name="selected_time_A"
          formControlName="selectedTime"
          [ngxMatTimepicker]="pickerA"
          placeholder="4:00 PM"
          readonly
        />
      </mat-form-field>
      <ngx-mat-timepicker #pickerA></ngx-mat-timepicker>

      <label class="boxLabel">Цена за час дневного тарифа</label>
      <label class="sliderBoxLabelValue"></label>
      <mat-slider #rows min="5" max="100" thumbLabel> </mat-slider>
      <label class="boxLabel">Цена за час ночного тарифа</label>
      <label class="sliderBoxLabelValue"></label>
      <mat-slider #cols min="5" max="100" thumbLabel> </mat-slider>
      <label class="boxLabel">Процент грузовых автомобилей</label>
      <label class="sliderBoxLabelValue"></label>
      <mat-slider #cols min="5" max="100" thumbLabel> </mat-slider>
    </div>

    <mat-divider></mat-divider>
    <div class="box">
      <label class="boxLabel">Настройка потока</label>
      <div class="box box_distributions">
        <button
          class="list_distributions"
          mat-stroked-button
          [matMenuTriggerFor]="distributionsTypes"
        >
          VALUE<mat-icon style="float: right; margin-top: 5px"
            >expand_more</mat-icon
          >
        </button>
        <button class="setting_distribution" mat-icon-button>
          <mat-icon>settings</mat-icon>
        </button>
      </div>

      <label class="boxLabel">Настройка вероятности заезда</label>
      <div class="box box_distributions">
        <button
          class="list_distributions"
          mat-stroked-button
          [matMenuTriggerFor]="distributionsTypes"
        >
          VALUE<mat-icon style="float: right; margin-top: 5px"
            >expand_more</mat-icon
          >
        </button>
        <button class="setting_distribution" mat-icon-button>
          <mat-icon>settings</mat-icon>
        </button>
      </div>

      <label class="boxLabel">Настройка времени стоянки</label>
      <div class="box box_distributions">
        <button
          class="list_distributions"
          mat-stroked-button
          [matMenuTriggerFor]="distributionsTypes"
        >
          VALUE<mat-icon style="float: right; margin-top: 5px"
            >expand_more</mat-icon
          >
        </button>
        <button class="setting_distribution" mat-icon-button>
          <mat-icon>settings</mat-icon>
        </button>
      </div>
    </div>
  </form>
</div>

<mat-menu #distributionsTypes="matMenu">
  <button mat-menu-item>Детериминированое</button>
  <button mat-menu-item [matMenuTriggerFor]="distributionsRandom">
    Случайное
  </button>
</mat-menu>

<mat-menu #distributionsRandom="matMenu">
  <button mat-menu-item>Равномерное</button>
  <button mat-menu-item>Нормальное</button>
  <button mat-menu-item>Экспонециальное</button>
</mat-menu>
