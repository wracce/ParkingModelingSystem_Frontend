<div class="container">
  <form class="content" [formGroup]="setupSimulationForm">
    <div class="box">
      <label class="boxLabel">Время начала моделирования</label>
      <mat-form-field appearance="outline" floatLabel="never">
        <input
          matInput
          name="selected_time_A"
          formControlName="selectedTime"
          [ngxMatTimepicker]="pickerA"
          placeholder="4:00 PM"
          readonly
        />
      </mat-form-field>
      <ngx-mat-timepicker #pickerA></ngx-mat-timepicker>
    </div>
    <mat-divider></mat-divider>
    <div class="box">
      <label class="boxLabel">Кол-во строк</label>
      <label class="sliderBoxLabelValue">XX</label>
      <mat-slider #rows min="5" max="100" thumbLabel> </mat-slider>
    </div>
    <mat-divider></mat-divider>
    <div class="box">
      <label class="boxLabel">Кол-во стобцов</label>
      <label class="sliderBoxLabelValue"></label>
      <mat-slider #cols min="5" max="100" thumbLabel> </mat-slider>
    </div>

    <mat-divider></mat-divider>
    <div class="box">
      <label class="boxLabel">Расположение дороги</label>
      <div class="roadDirectionBox">
        <mat-button-toggle-group required>
          <mat-button-toggle value="left" aria-label="Text align left">
            <mat-icon>border_left</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle value="top" aria-label="Text align center">
            <mat-icon>border_top</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle value="right" aria-label="Text align right">
            <mat-icon>border_right</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle value="bottom" aria-label="Text align justify">
            <mat-icon>border_bottom</mat-icon>
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>
  </form>
</div>
